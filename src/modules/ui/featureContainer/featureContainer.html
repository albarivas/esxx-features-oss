<template>
    <lightning-card title={feature}>
        <div class="slds-p-around_small">
            <slot></slot>
            <pre>
              <code>{code}</code>
            </pre>
        </div>
        <lightning-button
            label="Execute Sample Function"
            slot="actions"
        ></lightning-button>
        <template if:true={warning}>
            <div class="slds-p-around_small">
                <ui-warning warning={warning}></ui-warning>
            </div>
        </template>
    </lightning-card>
</template>
